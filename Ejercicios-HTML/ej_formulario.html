<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form name="suscribirse">
    <fieldset>
        <legend>Informacion del usuario</legend>
<p>
    <label for="Nombre">Nombre:</label>
 <input type="text" size="40" name="Nombre" id="Nombre" placeholder="Nombre">
</p>
<p>
<label for="Apellido">Apellido:</label>
<input type="text" size="40"name="Apellido" id="Apellido" placeholder="Apellido">
</p>
<p>
Sexo: <input type="radio" name="genero" id="Masculino value="Masculino">
<label for="Masculino">Masculino:</label> 
      <input type="radio" name="genero" id="Femenino" value="Femenino">  
<label for="Femenino">Femenino:</label>
</p>
<p>
<label for="Edad">Edad:</label>
<input type="number" name="Edad" id="Edad" placeholder="Edad" maxlength="3">
</p>
</fieldset> 
<fieldset>
    <legend>Informacion de la cuenta</legend>
<p>
<label for="email">Email:</label>
<input type="email" size="40" name="email" id="email" placeholder="Email" maxlength="40">
</p>
<p>
<label for="Usuario">Usuario:</label>
<input type="text" size="40" name="usuario" id="usuario" placeholder="Usuario"maxlength="40">
</p>
<p>
<label for="password">Password:</label>
<input type="password" size="40" name="pass" id="password" placeholder="Password" maxlength="40">
</p>
<p>
<label for="pass2">Confirm Password:</label>
<input type="password" size="40" name="pass2" id="pass2" placeholder="Confirm Password" maxlength="40">
</p>
</fieldset>
<fieldset>
    <legend>Tipo de servicio</legend>
<p>
Tipo de servicio:
<select>
<option value="Free"> Free</option>  
<option value="standar"> Standard</option> 
<option value="premiun"> Premium</option> 
</select>
</p>
<p>
Tema:
<input type="checkbox" name="ck_politica" id="Politica" value="Politica"> 
<label for="Politica">Politica:</label>
<input type="checkbox" name="ck_negocio" id="Negocios" value="negocios">
<label for="Negocios">Negocios:</label>
<input type="checkbox" name="ck_teconologia" id="tecnologia" value="tecnologia">
<label for="tecnologia">Tecnologia:</label>
<input type="checkbox" name="ck_salud" id="salud" value="salud">
<label for="salud">Salud:</label>
</p>
</fieldset>
<p>
Agregue un comentario:
<textarea>
    Escriba un comentario...
</textarea>
</p>
<p>
<button type="button">Enviar</button>
</p>
</form>

</body>
</html>
