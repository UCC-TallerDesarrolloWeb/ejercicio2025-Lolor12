<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribite">
<p>
Nombre: <input type="text" size="40" name="Nombre" placeholder="Nombre">
</p>
<p>
Apellido:<input type="text" size="40"name="Apellido" placeholder="Apellido">
</p>
<p>
Sexo: <input type="radio" name="genero" value="Masculino">Masculino 
      <input type="radio" name="genero" value="Femenino">  Femenino
</p>
<p>
Edad:<input type="number" name="Edad" placeholder="Edad" maxlength="3">
</p>
<p>
Email:<input type="email" size="40" name="email" placeholder="Email" maxlength="40">
</p>
<p>
Usuario:<input type="text" size="40" name="usuario" placeholder="Usuario"maxlength="40">
</p>
<p>
Password:<input type="password" size="40" name="pass" placeholder="Password" maxlength="40">
</p>
<p>
Confirm Password:<input type="password" size="40" name="pass2" placeholder="Confirm Password" maxlength="40">
</p>
<p>
Tipo de servicio:
<select>
<option value="Free"> Free</option>  
<option value="standar"> Standard</option> 
<option value="premiun"> Premium</option> 
</select>
</p>
<p>
Tema:
<input type="checkbox" name="ck_politica" value="Politica"> 
Política
<input type="checkbox" name="ck_negocio" value="negocios">
Negocios
<input type="checkbox" name="ck_teconologia" value="tecnologia">
Tecnología
<input type="checkbox" name="ck_salud" value="salud">
Salud
</p>
<p>
Agregue un comentario:
<textarea>
    Escriba un comentario...
</textarea>
</p>
<p>
<button type="button">Enviar</button>
</p>
</form>

</body>
</html>
